<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
  <!-- noindex -->
  <meta name="robots" content="noindex, nofollow" />
  <!-- format -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <!-- favicon -->

  <!-- title -->
  <title>Фабрика</title>
  <!-- icons -->
  <link rel="stylesheet" href="icons/style.css">
  <!-- styles -->
  <link rel="stylesheet" href="./libs/fancybox/fancybox.css">
  <link rel="stylesheet" href="./libs/lenis/lenis.min.css">
  <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <!-- Шапка -->
    <header id="header" class="header">
  <div class="container">
    <div class="header__inner">

      <button id="burger-btn" class="burger-btn">
        Меню
      </button>

      <a class="logo" href="/">
        <img src="./images/logo/logo.svg" alt="">
      </a>

      <button class="header__points">
        1500
      </button>

    </div>
  </div>
</header>
    <!-- Меню -->
    <div class="menu" id="menu">
  <div class="container">
    <div class="menu__inner">
      <div class="layout__head popup__header" data-popup-head="popupHead">
        <div class="layout__title">
          <h2>
            Еще
          </h2>
        </div>
      </div>
      <div class="menu__body">
        <div class="menu__items">
          <div class="menu__item">
            <div class="menu__item-icon">
              <i class="icon-menu-microphone"></i>
            </div>
            <div class="menu__item-title">
              <h6>
                Афиша
              </h6>
            </div>
          </div>
          <div class="menu__item">
            <div class="menu__item-icon">
              <i class="icon-menu-list"></i>
            </div>
            <div class="menu__item-title">
              <h6>
                Фабричные правила
              </h6>
            </div>
          </div>
          <div class="menu__item">
            <div class="menu__item-icon">
              <i class="icon-menu-rassadka"></i>
            </div>
            <div class="menu__item-title">
              <h6>
                Рассадка
              </h6>
            </div>
          </div>
          <div class="menu__item">
            <div class="menu__item-icon">
              <i class="icon-menu-catering"></i>
            </div>
            <div class="menu__item-title">
              <h6>
                Кальянный кейтеринг
              </h6>
            </div>
          </div>
          <div class="menu__item">
            <div class="menu__item-icon">
              <i class="icon-menu-loyalty-system"></i>
            </div>
            <div class="menu__item-title">
              <h6>
                Система лояльности
              </h6>
            </div>
          </div>
          <div class="menu__item">
            <div class="menu__item-icon">
              <i class="icon-menu-contacts"></i>
            </div>
            <div class="menu__item-title">
              <h6>
                Контакты
              </h6>
            </div>
          </div>
          <div class="menu__item">
            <div class="menu__item-icon">
              <i class="icon-menu-slang"></i>
            </div>
            <div class="menu__item-title">
              <h6>
                Фабричный сленг
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <main class="main">

      <section class="hero">
        <div class="container">
          <div class="hero__inner">

            <button class="btn btn--beige btn--arrow">
              Кнопка
              <i class="icon-chevron-right"></i>
            </button>

            <div class="hero__items">
              <div class="hero__item">
                <div class="hero__item-img">
                  <img src="./images/temp/hookahs.svg" alt="">
                </div>
                <span class="hero__item-text">
                  Кальяны
                </span>
              </div>
              <div class="hero__item">
                <div class="hero__item-img">
                  <img src="./images/temp/breakfast.svg" alt="">
                </div>
                <span class="hero__item-text">
                  Завтрак
                </span>
              </div>
              <div class="hero__item">
                <div class="hero__item-img">
                  <img src="./images/temp/lunch.svg" alt="">
                </div>
                <span class="hero__item-text">
                  Ланч
                </span>
              </div>
              <div class="hero__item">
                <div class="hero__item-img">
                  <img src="./images/temp/salads.svg" alt="">

                <span class="hero__item-text">

                </span>
              </div>
              <div class="hero__item">
                <div class="hero__item-img">
                  <img src="./images/temp/hookahs.svg" alt="">
                </div>
                <span class="hero__item-text">
                  Кальяны
                </span>
              </div>
              <div class="hero__item">
                <div class="hero__item-img">
                  <img src="./images/temp/breakfast.svg" alt="">
                </div>
                <span class="hero__item-text">
                  Завтрак
                </span>
              </div>
              <div class="hero__item">
                <div class="hero__item-img">
                  <img src="./images/temp/lunch.svg" alt="">
                </div>
                <span class="hero__item-text">
                  Ланч
                </span>
              </div>
              <div class="hero__item">
                <div class="hero__item-img">
                  <img src="./images/temp/salads.svg" alt="">
                </div>
                <span class="hero__item-text">
                  Салаты
                </span>
              </div>
            </div>

            <div class="hero__banners">
              <a class="hero__banners-link" href="/">
                <img src="./images/temp/hero-banner-1.png" alt="">
                <i class="icon-chevron-right"></i>
              </a>
              <a class="hero__banners-link" href="/">
                <img src="./images/temp/hero-banner-2.png" alt="">
                <i class="icon-chevron-right"></i>
              </a>
              <a class="hero__banners-link" href="/">
                <img src="./images/temp/hero-banner-3.png" alt="">
                <i class="icon-chevron-right"></i>
              </a>
            </div>

          </div>
        </div>
      </section>

      <section class="afisha">
        <div class="container">
          <div class="afisha__inner">

            <div class="layout__head">
              <div class="layout__title">
                <h2>
                  Афиша
                </h2>
              </div>
            </div>

            <div class="afisha__items">
              <div class="afisha__item">
                <div class="afisha__item-img">
                  <img src="./images/temp/afisha-1.svg" alt="">
                </div>
                <div class="afisha__item-date">
                  10.12.2025
                </div>
                <i class="icon-chevron-right"></i>
              </div>
              <div class="afisha__item">
                <div class="afisha__item-img">
                  <img src="./images/temp/afisha-2.svg" alt="">
                </div>
                <div class="afisha__item-date">
                  10.12.2025
                </div>
                <i class="icon-chevron-right"></i>
              </div>
              <div class="afisha__item">
                <div class="afisha__item-img">
                  <img src="./images/temp/afisha-1.svg" alt="">
                </div>
                <div class="afisha__item-date">
                  10.12.2025
                </div>
                <i class="icon-chevron-right"></i>
              </div>
              <div class="afisha__item">
                <div class="afisha__item-img">
                  <img src="./images/temp/afisha-2.svg" alt="">
                </div>
                <div class="afisha__item-date">
                  10.12.2025
                </div>
                <i class="icon-chevron-right"></i>
              </div>
            </div>

          </div>
        </div>
      </section>

  <div class="container panel__container">
    <div class="panel__inner">

      <div class="panel__btns">
        <button class="panel__btn">
          <i class="icon-up"></i>
          <span>
            Наверх
          </span>
        </button>
        <button class="panel__btn">
          <i class="icon-filter"></i>
          <span>
            Фильтр
          </span>
        </button>
        <button class="panel__btn panel__btn--mid">
          <i class="icon-like"></i>
          <span>
            По-кайфу
          </span>
        </button>
        <button class="panel__btn">
          <i class="icon-login"></i>
          <span>
            Войти
          </span>
        </button>
        <button class="panel__btn">
          <i class="icon-meatballs"></i>
          <span>
            Ещё
          </span>
        </button>
      </div>

    </div>
  </div>
</div>

    <footer class="footer">
  <div class="container">
    <div class="footer__inner">



    </div>
